            left: -0.5rem;

        }
        .hl_ani {
            margin: -1rem 0 0 -0.7rem;
            width: 4rem;
            height: 4rem;
            -webkit-animation-name: hl_idle;
            animation-name: hl_idle;
            -webkit-animation-duration: 1.96s;
            animation-duration: 1.96s;
            background-image: url(ossweb-img/mob/hl/1.png);
            background-size: 28rem 28rem;
        }

            -webkit-animation-name: hl_show;
            animation-name: hl_show;
            -webkit-animation-duration: 4s;
            animation-duration: 4s;
            background-image: url(ossweb-img/mob/hl/2.png);
            background-size: 40rem 40rem;
            -webkit-animation-iteration-count: 1;
            animation-iteration-count: 1;
        }

            -webkit-animation-name: hl_escape;
            animation-name: hl_escape;
            -webkit-animation-duration: 1.52s;
            animation-duration: 1.52s;
            background-image: url(ossweb-img/mob/hl/3.png);
            background-size: 152rem 4rem;
            -webkit-animation-iteration-count: 1;
            animation-iteration-count: 1;
            -webkit-transition: opacity .5s 1.02s;
            -o-transition: opacity .5s 1.02s;
            transition: opacity .5s 1.02s;
            opacity: 0;
        }

            height: 10rem;

        @-webkit-keyframes hole {

        .hole.show{

        .vortex-box .ball1{

            top: 2.5rem;
            left: 2.5rem;
            /*transition: all .7s cubic-bezier(.82,-0.81,.11,.96) ;*/
            animation: mfmf 2s infinite forwards ease-in-out;
        }
        @-webkit-keyframes mfmf {
            0%   { transform: translate(0,0) }
            50%  { transform: translate(0,.3rem) }

        @-webkit-keyframes mfmf2 {
            100% { transform: translate(2rem,-.5rem) scale(.2);opacity: 0;visibility: hidden; }

        @-webkit-keyframes mfmf3 {
            100% { transform: translate(0.3rem,-4.5rem) scale(.2);opacity: 0;visibility: hidden; }
        }
        .vortex-box .ball1.gone{
            animation: mfmf2 .7s cubic-bezier(.82,-0.81,.11,.96) forwards;
            /*transform: rotate(-90deg) translate(-1rem,1.5rem) scale(.5);*/
            /*transform: translate(2rem,-.5rem) scale(.2);*/
            /*opacity: 0;*/
            /*visibility: hidden;*/
        }
        .vortex-box .ball2{
            position: absolute;
            padding: 1rem;

            animation: mfmf 2s infinite forwards ease-in-out;
            /*transition: all .8s cubic-bezier(.86,-0.59,.41,.93);*/
        }
        .vortex-box .ball2.hide{
            opacity: 0;
            transform: scale(.5);

        .vortex-box .ball2.gone{

            /*opacity: 0;*/

                -webkit-transform: translate(-6.2rem,6rem) scale(.8);

<script>

    var $items = $('.mob .item'),
        currScreen = 1,
        changing = false;

    //冷却时间
    function setCD($elm) {
        setTimeout(function () {
            $elm.addClass('on');
        },2000*~~(Math.random()*10)+2000)
    }


    function nextScreen(){
        if(changing) return

        if(currScreen == 1){
            $items.addClass('off')
        }
        else if(currScreen == 2){
            changing = true
            currScreen = 3
            $('.ghost,.ghost2').addClass('huge')
            $('.wrap').addClass('dark')
            // hideDia()
            setTimeout(function () {
                $('.screen3').show()
                $('.wrap').removeClass('dark s1 s2 s3').addClass('s3 dark2')
                setTimeout(function () {
                    $('.s3-slogan').addClass('show')
                },100)
                setTimeout(function () {
                    changing = false
                    // hideDia()
                },1000)
                // hideDia()
            },2500)
        }
    }

    $items.each(function () {
        setCD($(this))
    })

    $items.on('click',function () {
        $items.addClass('off');
    })
    $items.on('animationend webkitAnimationEnd',function (e) {
        if($(this).hasClass('on')){
            $(this).removeClass('on');
            setCD($(this))
        }
        if($(this).hasClass('off')){
            $(this).remove()
            if(!$('.mob .item').length){
                changing = true
                $('.wrap').addClass('light').removeClass('s1')
                setTimeout(function () {
                    // $('.vortex-box').show()
                    $('.wrap').removeClass('s1 s2 s3').addClass('s2')
                },500)
                setTimeout(function () {
                    $('.wrap').removeClass('light')
                    $('.right-arrow').remove()
                    $('.fog').remove()
                    $('.mob').remove()
                    // $('.vortex-box').find('video').get(0).play()
                    currScreen = 2
                    setTimeout(function () {
                        changing = false
                    },3000)
                },1000)
            }
        }
    })

    $('#next').on('click',function () {
        nextScreen()
    })

    var sw,
        showing = null;

    $('.vortex-box .ball1').click(function () {
        if($(this).hasClass('gone')) return
        showDia('m1')
        $('#m1 video')[0].play()
        showing = 0
    })

    $('.vortex-box .ball2').click(function () {
        if($(this).hasClass('gone')) return
        showDia('m2')
        $('#m2 video')[0].play()
        showing = 1
    })

    $('.hole').on('click',function () {
        if(showing == 2){
            nextScreen()
        }
        // if(!showed){
        //     showDia('m3')
        //     sw = new Swiper('.swiper-container',{
        //         pagination: '.swiper-pagination',
        //         loop: true,
        //         autoplay: 2000,
        //         paginationClickable: true,
        //         autoplayDisableOnInteraction: false
        //     })
        //     $('.vortex-box').addClass('show')
        //     showing = showed = true
        // }
        // else{
        // }
    })

    $('.mob-dia-cover,.close').click(function () {
        hideDia()
    })

    function showDia(id) {
        $('.screen-box').addClass('blur')
        $('.mob-dia-cover').show()
        $('#'+id).show()
        setTimeout(function () {
            $('#'+id).addClass('show')
        },50)
    }
    function hideDia() {
        $('.screen-box').removeClass('blur')
        $('.mob-dia').removeClass('show')
        setTimeout(function () {
            $('.mob-dia-cover').hide()
            // sw && sw.destroy && sw.destroy()
            if(showing == 0){
                $('.ball1').addClass('gone')
                // setTimeout(function () {
                    $('.ball2').removeClass('hide')
                // },300)
            }
            else if(showing == 1){
                $('.ball2').addClass('gone')
                $('.hole').addClass('show')

                setTimeout(function () {
                    showing = 2
                },2000)
            }
        },300)
    }

    setTimeout(function () {
        $('.s3-slogan').addClass('show')
    },500)

    // var posArr = [0,0]
    // $(document).on('touchstart',function (e) {
    //     posArr[0] = e.touches[0].clientX
    //     posArr[1] = e.touches[0].clientY
    // })
    // $(document).on('touchend',function (e) {
    //     var newPos = [e.changedTouches[0].clientX - posArr[0],e.changedTouches[0].clientY - posArr[1]]
    //     if(Math.abs(newPos[1]/newPos[0]) > 1.5){

    //     }
    // })
