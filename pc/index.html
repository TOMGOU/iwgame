        /*招财猫*/
        .zcm {
            position: absolute;
            top: 775px;
            left: 495px;
            width: 150px;
            height: 150px;
        }
        .zcm .flash{
            left: -80px;
            top: -80px;
            animation-delay: 1s;
            opacity: 0;
        }

        .zcm_ani {
            width: 400px;
            height: 400px;
            margin: -140px 0 0 -145px;
            transform: scale(.7);

            animation-name: zcm_idle;
            animation-duration: 1.96s;
            background-image: url(ossweb-img/mob/zcm/1.png);
        }
        .on .zcm_ani {
            animation-name: zcm_show;
            animation-duration: 5.44s;
            background-image: url(ossweb-img/mob/zcm/2.png);
            animation-iteration-count: 1;
        }

        .off .zcm_ani  {
            animation-name: zcm_escape;
            animation-duration: 1.56s;
            background-image: url(ossweb-img/mob/zcm/3.png);
            animation-iteration-count: 1;
            /*transition: opacity .36s 1.2s;*/
            /*opacity: 0;*/
        }

        @-webkit-keyframes zcm_idle {
            0% {
                background-position: -400px 0;
            }
            2.04% {
                background-position: -1600px -1600px;
            }
            4.08% {
                background-position: 0 -400px;
            }
            6.12% {

            transition: opacity 1.5s ease-in;
            pointer-events: none;

            100% {
                transform: translate3d(600px,-400px,0) scale(5);
                opacity: 0;
            }
        }

            0%   { background-position: -600px center; }
            70%  { background-position: -300px center; }

<script>
    var screen = 1,
        changing = false,
        showed = false,
        showing = false,
        sw = null;

    function resize() {
        if(window.innerWidth/window.innerHeight >= 1920/1080){
            $('.screen').css('transform','scale('+ window.innerWidth/1920 +') translateY('+ (window.innerHeight - (window.innerWidth/1920)*1080)*0.8 +'px)')
        }
        else{
            $('.screen').css('transform','scale('+ window.innerHeight/1080 +') translateX('+ (window.innerWidth - (window.innerHeight/1080)*1920)/2 +'px)')
        }
    }

    $(window).on('resize',resize)

    $(function () {
        $(window).trigger('resize')
    })

    var $items = $('.mob .item')

    //冷却时间
    function setCD($elm) {
        setTimeout(function () {
            $elm.addClass('on');
        },2000*~~(Math.random()*5)+2000)
    }
    
    $items.each(function () {
        setCD($(this))
    })
    $items.on('click',function () {
        $(this).addClass('off');
    })
    $items.on('animationend',function (e) {
        if($(this).hasClass('on')){
            $(this).removeClass('on');
            setCD($(this))
        }
        if($(this).hasClass('off')){
            $(this).remove()
            if(!$('.mob .item').length){
                changing = true
                $('.wrap').removeClass('s1 s2 s3')
                $('.vortex-show').show()
                $('.vortex-show video')[0].play()
                setTimeout(function () {
                    $('.wrap').addClass('light')
                    $('.vortex-box').show()
                    $('.vortex-box video')[0].play()
                    setTimeout(function () {
                        $('.wrap').addClass('s2')
                    },500)
                },3000)
                setTimeout(function () {
                    $('.wrap').removeClass('light')
                    $('.fog').remove()
                    $('.right-arrow').hide()
                    $('.vortex-show').hide()
                    $('.vortex-box').find('video')[0].play()
                    screen = 2
                    setTimeout(function () {
                        changing = false
                    },5000)
                },4000)
                PTTSendClick('page','toscreen2','进入第二屏');
            }
        }
    })

    function nextScreen() {
        if(changing) return
        //进入第二屏
        if(screen == 1 && !$('.mob').hasClass('hide')){
            $items.addClass('off')
        }
        //进入第三屏
        else if(screen == 2 && !showing){
            changing = true
            screen = 3
            $('.wrap').addClass('dark')
            $('.ghost').addClass('huge')
            hideDia()
            setTimeout(function () {
                $('.wrap').addClass('dark2')
                $('.wrap').removeClass('dark')
                $('.wrap').removeClass('s1 s2 s3').addClass('s3')
                $('.vortex-box').remove()
                $('.fog').hide()
                hideDia()
                setTimeout(function () {
                    $('.wrap').removeClass('dark2')
                    $('.ghost').removeClass('huge')
                    hideDia()
                },1000)
                setTimeout(function () {
                    $('.screen3 .slogan-box').addClass('show')
                },30)
            },2700)
            PTTSendClick('page','toscreen3','进入第三屏');
        }
    }

    $(document).on("mousewheel DOMMouseScroll", function (e) {
        var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) || (e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));

        if (delta < 0 ) {   // 鼠标向下滚动
            nextScreen()
        }
    });
    
    $('.right-arrow').click(function () {
        nextScreen()
    })

    function showDia(id) {
        if($('.ghost').hasClass('huge')) return
        $('.screen-box').addClass('blur')
        $('.mob-dia-cover').show()
        $('#'+id).show()
        setTimeout(function () {
            $('#'+id).addClass('show')
        },50)
    }
    function hideDia() {
        $('.screen-box').removeClass('blur')
        $('.mob-dia').removeClass('show')
        setTimeout(function () {
            $('.mob-dia-cover').hide()
        },300)
    }

    $('.ball1').click(function () {
        showDia('m1')
    })

    $('.ball2').click(function () {
        showDia('m2')
    })

    $('.vortex .hole').click(function () {
        if(!showed){
            showDia('m3')
            sw = new Swiper('.swiper-container',{
                pagination: '.swiper-pagination',
                loop: true,
                autoplay: 2000,
                paginationClickable: true,
                autoplayDisableOnInteraction: false
            })
            showing = true
            $('#vortex').hide()
            $('#vortex2').show()
            $('#vortex2')[0].play()
            $('.vortex-box .hole').addClass('dark')
            showed = true
        }
        else{
            nextScreen()
        }
    })

    $('.closer,.mob-dia-cover').click(function () {
        hideDia()
        showing = false
        // sw && sw.destroy && sw.destroy()
